	<title>OM Telolet OM</title>
	<style>
		html{
			background-color:#1a1a1a;
			text-align:center;
		}

		.teloletButton {
			outline:none;
			font-size:60px;
			width:250px;
			height:250px;
			border-radius:400px;
			background-color:red;
			color:white;
			
			border:8px solid #b9b1b1;
			
			left: 50%;
			top: 50%;
			margin-top: -125px;   /* = -height / 2   */
			margin-left: -125px; /* = -width / 2    */
			position: fixed;
		}
	</style>
</head>
<body>
	<audio id="myAudio">
	 <source src="#"
	         type='audio/ogg; codecs=vorbis' id="teloletAudio">
	</audio>
	<button type="button" onclick="aud_play_pause()" class="teloletButton">OM</button>
	<script src="./scripts/jquery-3.1.1.min.js" ></script>
	<script>

		var audioSrc = sounds[Math.floor(Math.random() * sounds.length)];
		$('#teloletAudio').attr('src', audioSrc);
		myAudio.load();
		myAudio.play();
	}
	if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js', { scope: '/' })
          .then(function(registration) {
                console.log('Service Worker Registered');
          });
        navigator.serviceWorker.ready.then(function(registration) {
           console.log('Service Worker Ready');
        })
    }
	</script>
